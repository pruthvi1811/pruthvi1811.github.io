<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>Photo album</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body style="background-color:rgb(0, 0, 0);">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="my-navbar">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Welcome to Funtional Photo album</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
     

                  <li class="nav-item">
                    <button class="btn" onclick="fd()">Fusions and duos</button>
                  </li>
                 
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                     Image processiong
                    </a>
                    <ul class="dropdown-menu">
                      <button class="btn" onclick="bright()">Brighter Images</button>
                      <button class="btn" onclick="dim()">Dimmer Images</button>
                      <button class="btn" onclick="gray()">Gray Scale Images</button>
                      <button class="btn" onclick="remove()">Remove Effects</button>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <style>
        #my-navbar {
          color: aliceblue;
          background-color: rgb(138, 36, 36) !important;
        }
      </style>
    
      
    <main>
      <div class="row">
        <div class="column">
          <img
            id="a"
            src="01.jpeg"
            style="width: 100%"
            ondblclick="display(this.id)"
            class="content goku"
          />
          <img
            id="a1"

            style="width: 100%"
            ondblclick="display(this.id)"
            class="content goku"
          />

            id="a2"

            style="width: 100%"
            ondblclick="display(this.id)"
            class="content goku"
          />
          <img
            id="a3"
            src="3.jpeg"
            style="width: 100%"
            ondblclick="display(this.id)"
            class="content goku"
          />
          <img
            id="a4"
            src="4.jpeg"
            style="width: 100%"
            ondblclick="display(this.id)"
            class="content goku"
          />
          <img
            id="a5"
            src="5.jpeg"
            style="width: 100%"
            ondblclick="display(this.id)"
            class="content goku"
          />
          <img
            id="a6"

            ondblclick="display(this.id)"
            class="content goku"
          />
        </div>
        <div class="column">
          <img
            id="a7"

            ondblclick="display(this.id)"
            class="content goku"
          />
          <img
            id="a8"

            ondblclick="display(this.id)"

          />
          <img
            id="a9"

          />
          <img
            id="a10"
            src="10.jpeg"
            style="width: 100%"
            ondblclick="display(this.id)"
            class="content fusion"
          />

          />
        </div>
      </div>
    </main>

      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
